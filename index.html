<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link href="dist/output.css" rel="stylesheet">
</head>

<body>
    <div id="root" class="">
        <div name="uploadFile" class="flex flex-col justify-center items-center mt-10">
            <label for="uploadFile"
                class="flex px-10 py-7 justify-center items-center text-3xl font-bold text-white bg-red-500 rounded cursor-pointer">
                <img class="size-9 mr-2 invert" src="https://www.svgrepo.com/show/514275/upload-cloud.svg" alt="downloadIcon">
                <p>Upload</p> 
            </label>
            <input type="file" id="uploadFile" name="uploadFile" hidden multiple />
        </div>
        <div name="converter" class="flex items-center ml-5 mt-5">
            <select id="convertFrom" name="convertToRadio" id="" class=" px-2 py-1 text-xl font-bold bg-[#252525] text-white rounded w-40">
                <option value="png">PNG</option>
                <option value="svg">SVG</option>
            </select>
            <h1 class="text-2xl font-bold mx-5"> To </h1>
            <select id="convertTo" name="convertToRadio" id="" class="px-2 py-1 text-xl font-bold bg-[#252525] text-white rounded w-40">
                <option value="svg">SVG</option>
                <option value="png">PNG</option>
            </select>
        </div>
        <div name="fileList" class="flex flex-col ml-5 mt-5">
            <h1 class="text-2xl font-bold">Files List</h1>
            <ol id="fileList" class="text-xl font-bold px-2 py-1 mr-10">
            </ol>
        </div>
        <div name="convertButton" class="mx-5 absolute bottom-10 right-0">
            <button id="convertButton" class="px-5 py-2 text-xl font-bold text-white opacity-90 bg-red-500 hover:opacity-100 rounded mt-5">
                Convert
            </button>
        </div>
    </div>
    <script src="./scripts/showFilesList.js"></script>
</body>

</html>
